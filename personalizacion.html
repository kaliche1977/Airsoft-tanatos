
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Personalización - Airsoft Tanatos</title>
</head>
<body>
    <h2>Elige tu equipo</h2>
    <form>
        <label><input type="radio" name="equipo" value="negro"> Equipo Negro</label>
        <label><input type="radio" name="equipo" value="multican"> Equipo Multican</label>

        <h3>Elige tu réplica</h3>
        <select name="replica">
            <option value="m4a1">M4A1</option>
            <option value="ak74u">AK-74U</option>
            <option value="g36c">G36C</option>
            <option value="mp5">MP5</option>
            <option value="scarl">SCAR-L</option>
        </select>

        <h3>Equipamiento adicional</h3>
        <label><input type="checkbox" name="extra" value="chaleco"> Chaleco táctico</label>
        <label><input type="checkbox" name="extra" value="casco"> Casco</label>
        <label><input type="checkbox" name="extra" value="guantes"> Guantes</label>

        <h3>Carro de Compra</h3>
        <p>Tu selección aparecerá aquí.</p>

        <button type="submit">Finalizar Compra</button>
        <button type="button">Actividades Adicionales</button>
    </form>
</body>
</html>
